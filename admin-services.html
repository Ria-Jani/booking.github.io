<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belle Salon Admin - Services</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
 
  <style>
    body {
      font-family: 'poppins',;
      background-color: #f8f9fa;
      font-family: poppins;
    }

    /* Navbar */
    .navbar {
      background-color: #000 !important;
      font-family: poppins;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      font-family:poppins;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      font-family: 'poppins', ;
    }
    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: #db578a !important;
    }

    /* Cards */
    .card-custom {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border: none;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn-pink {
      background: #db578a;
      color: #fff;
      font-weight: 500;
    }
    .btn-pink:hover {
      background: #ebbccb;
      color: #000;
    }

    /* Table */
    table {
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }
    table th {
      background-color: #f1f1f1;
      font-weight: 600;
    }
    table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="1.png" alt="Belle Salon Logo" height="35" class="me-2">
        <span>Belle Salon Admin</span>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-appointments.html"><i class="bi bi-calendar-check"></i> Appointments</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-users.html"><i class="bi bi-people"></i> Users</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin-services.html"><i class="bi bi-scissors"></i> Services</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-staff.html"><i class="bi bi-person-badge"></i> Staff</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-payments.html"><i class="bi bi-credit-card"></i> Payments</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-reports.html"><i class="bi bi-bar-chart-line"></i> Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-settings.html"><i class="bi bi-gear"></i> Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container-fluid p-4">
    <h4 class="mb-4">Manage Salon Services</h4>

   
    <!-- Add New Service -->
    <div class="card-custom">
      <h6>Add New Service</h6>
      <form>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Service Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Category</label>
            <select class="form-select">
              <option>Hair Care</option>
              <option>Skin Care</option>
              <option>Nail Care</option>
              <option>Makeup</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Duration</label>
            <input type="text" class="form-control" placeholder="e.g. 30 mins">
          </div>
          <div class="col-md-2 mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-pink">Add Service</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
