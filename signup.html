<!DOCTYPE html>
<html lang="en">
<head>
  <title>Belle Salon - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.pexels.com/photos/853427/pexels-photo-853427.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    .signup-card {
      position: relative;
      background: #fff;
      width: 380px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .signup-card h2 {
      text-align: center;
      color: #db578a;
      margin-bottom: 20px;
    }
    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #db578a;
      box-shadow: 0 0 5px rgba(219,87,138,0.5);
    }
    .error-message {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }
    .btn-signup {
      width: 100%;
      padding: 12px;
      background: #db578a;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-signup:hover {
      background: #ebbccb;
      color: #000;
    }
    .btn-back {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #646463;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-back:hover {
      background: #81807e;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>Create Your Account</h2>
    <form id="signupForm" novalidate>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
        <div id="nameError" class="error-message"></div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div id="emailError" class="error-message"></div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div id="passwordError" class="error-message"></div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <div id="confirmError" class="error-message"></div>
      </div>
      <button type="submit" class="btn-signup">Sign Up</button>
      <button type="button" class="btn-back" onclick="window.location.href='login.html'">Back to Login</button>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('fullname');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const confirm = document.getElementById('confirmPassword');
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmError = document.getElementById('confirmError');
      nameError.textContent = emailError.textContent = passwordError.textContent = confirmError.textContent = '';

      let valid = true;
      const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if (name.value.trim() === '') { nameError.textContent = 'Please enter your name.'; valid = false; }
      if (!emailPattern.test(email.value.trim())) { emailError.textContent = 'Please enter a valid email.'; valid = false; }
      if (password.value.length < 6) { passwordError.textContent = 'Password must be at least 6 characters.'; valid = false; }
      if (confirm.value !== password.value) { confirmError.textContent = 'Passwords do not match.'; valid = false; }

      if (valid) {
        alert('Account created successfully! Redirecting to login...');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
