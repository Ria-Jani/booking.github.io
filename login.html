<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belle Salon - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      /* Background image setup */
      background: url('https://images.pexels.com/photos/853427/pexels-photo-853427.jpeg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column; 
      position: relative;
    }
    /* Dimmed overlay for better readability of the form */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    /* Centers the login card vertically and horizontally */
    .login-wrapper {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: #fff;
      width: 380px;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #db578a; /* Pink Accent Color */
      font-weight: 700;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #444;
      font-weight: 600;
    }
    /* Styling for both input fields and the select dropdown */
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      transition: border-color 0.3s;
      appearance: none; /* Hide default select arrow */
      /* Custom arrow for select dropdown */
      background: #fff url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") no-repeat right 10px center;
      background-size: 18px;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #db578a;
      box-shadow: 0 0 0 2px rgba(219,87,138,0.2);
    }

    .error-message {
      color: #d9534f;
      font-size: 13px;
      margin-top: 5px;
    }

    .remember {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 25px;
      color: #666;
    }
    .remember input {
      margin-right: 8px;
      width: auto;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #db578a, #e91e63); 
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .btn-login:hover {
      opacity: 0.9;
    }

    .extras {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
    }
    .extras a, .signup-btn {
      text-decoration: none;
      color: #db578a;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin: 0 8px;
      transition: color 0.3s;
    }
    .extras a:hover, .signup-btn:hover {
      color: #81807e;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">
      <h2>Access Portal</h2>
      <form id="loginForm" novalidate>
        
        <div class="form-group">
          <label for="role">Select Your Role</label>
          <select id="role" name="role" required>
            <option value="">-- Choose Role --</option>
            <option value="client">Client</option>
            <option value="admin">Admin</option>
          </select>
          <div id="roleError" class="error-message"></div>
        </div>

        <div class="form-group">
          <label for="email">Email / Username</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
          <div id="emailError" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
          <div id="passwordError" class="error-message"></div>
        </div>
        <div class="remember">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Remember Me</label>
        </div>
        <button type="submit" class="btn-login">Continue</button>
      </form>
      <div class="extras">
        <a href="#">Forgot Password?</a> |
        <button class="signup-btn" onclick="window.location.href='signup.html'">New User? Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const role = document.getElementById('role');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const roleError = document.getElementById('roleError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Reset previous errors
      roleError.textContent = '';
      emailError.textContent = '';
      passwordError.textContent = '';

      let valid = true;
      const roleValue = role.value;
      const emailValue = email.value.trim();
      const passwordValue = password.value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Role validation
      if (roleValue === '') {
        roleError.textContent = 'Please select a role.';
        valid = false;
      }
      
      // Email validation
      if (emailValue === '') {
        emailError.textContent = 'Please enter your email or username.';
        valid = false;
      } else if (emailValue.includes('@') && !emailPattern.test(emailValue)) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }

      // Password validation
      if (passwordValue === '') {
        passwordError.textContent = 'Please enter your password.';
        valid = false;
      } else if (passwordValue.length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      }

      if (valid) {
        // --- Redirection Logic ---
        if (roleValue === 'client') {
          alert('Client login successful! Redirecting to Home...');
          window.location.href = 'home.html';
        } else if (roleValue === 'admin') {
          alert('Admin login successful! Redirecting to Dashboard...');
          window.location.href = 'admin-dashboard.html';
        }
      }
    });
  </script>

</body>
</html>
