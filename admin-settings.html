<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belle Salon Admin - Settings</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      font-size: 14px;
      color: #333;
    }
     /* Navbar */
    .navbar {
      background-color: #000 !important;
      font-family: poppins;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      font-family:poppins;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      font-family: 'poppins', ;
    }
    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: #db578a !important;
    }

    .card-custom {
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn-pink {
      background: #db578a;
      color: #fff;
    }
    .btn-pink:hover {
      background: #ebbccb;
      color: #000;
    }
    h5 {
      font-weight: 600;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="admin-dashboard.html">
        <img src="1.png" alt="Belle Salon Logo" height="30" class="me-2">
        Belle Salon Admin
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin-dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-appointments.html"><i class="bi bi-calendar-check"></i> Appointments</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-users.html"><i class="bi bi-people"></i> Users</a></li>
          <li class="nav-item"><a class="nav-link " href="admin-services.html"><i class="bi bi-scissors"></i> Services</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-staff.html"><i class="bi bi-person-badge"></i> Staff</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-payments.html"><i class="bi bi-credit-card"></i> Payments</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-reports.html"><i class="bi bi-bar-chart-line"></i> Reports</a></li>
          <li class="nav-item"><a class="nav-link active" href="admin-settings.html"><i class="bi bi-gear"></i> Settings</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Settings Content -->
  <div class="container-fluid p-4">
    <h4 class="mb-4">⚙️ Admin Settings</h4>

    <div class="row">
      <!-- Profile Settings -->
      <div class="col-md-6">
        <div class="card-custom">
          <h5><i class="bi bi-person-circle me-2"></i>Profile Settings</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" value="Admin User">
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" value="admin@bellesalon.com">
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" class="form-control" value="+91 9876543210">
            </div>
            <div class="mb-3">
              <label class="form-label">Change Password</label>
              <input type="password" class="form-control" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn btn-pink">Save Changes</button>
          </form>
        </div>
      </div>

      <!-- Preferences -->
      <div class="col-md-6">
        <div class="card-custom">
          <h5><i class="bi bi-sliders me-2"></i>Preferences</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Theme</label>
              <select class="form-select">
                <option>Light</option>
                <option>Dark</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Language</label>
              <select class="form-select">
                <option>English</option>
                <option>Hindi</option>
                <option>Spanish</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Notification Settings</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked>
                <label class="form-check-label">Email Notifications</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">SMS Notifications</label>
              </div>
            </div>
            <button type="submit" class="btn btn-pink">Update Preferences</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Salon Branding -->
      <div class="col-md-6">
        <div class="card-custom">
          <h5><i class="bi bi-brush me-2"></i>Salon Branding</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Salon Name</label>
              <input type="text" class="form-control" value="Belle Salon">
            </div>
            <div class="mb-3">
              <label class="form-label">Tagline</label>
              <input type="text" class="form-control" value="Feel Beautiful, Feel Confident">
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Logo</label>
              <input type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-pink">Save Branding</button>
          </form>
        </div>
      </div>

      <!-- Security Settings -->
      <div class="col-md-6">
        <div class="card-custom">
          <h5><i class="bi bi-shield-lock me-2"></i>Security Settings</h5>
          <form>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" checked>
              <label class="form-check-label">Enable 2-Factor Authentication (2FA)</label>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">Login Alerts via Email</label>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label">Login Alerts via SMS</label>
            </div>
            <button type="submit" class="btn btn-pink">Update Security</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- System Settings -->
      <div class="col-md-12">
        <div class="card-custom">
          <h5><i class="bi bi-gear me-2"></i>System Settings</h5>
          <form class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Working Hours</label>
              <input type="text" class="form-control" value="10:00 AM - 8:00 PM">
            </div>
            <div class="col-md-4">
              <label class="form-label">Currency</label>
              <select class="form-select">
                <option selected>INR (₹)</option>
                <option>USD ($)</option>
                <option>EUR (€)</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Timezone</label>
              <select class="form-select">
                <option selected>Asia/Kolkata (IST)</option>
                <option>UTC</option>
                <option>America/New_York</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-pink">Save System Settings</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
