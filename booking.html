<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belle Salon - Book Appointment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
    }
    .hero {
      background: url('https://images.pexels.com/photos/853427/pexels-photo-853427.jpeg') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
    }
    .hero h1 {
      position: relative;
      font-size: 40px;
      background: rgba(0,0,0,0.5);
      padding: 12px 30px;
      border-radius: 8px;
      z-index: 1;
    }
    .booking-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .booking-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
      color: #444;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    .btn-submit {
      background: linear-gradient(to right, #646463, #81807e);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-submit:hover {
      background: linear-gradient(to right, #ebbccb, #db578a);
      color: #000;
    }
    .error {
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Belle Salon</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="services.html">Services</a>
      <a href="booking.html" class="active">Booking</a>
     
    </div>
    <button class="nav-btn" onclick="window.location.href='login.html'">Salon Partner</button>
  </nav>

  <div class="hero">
    <h1>Book Your Appointment</h1>
  </div>

  <div class="booking-container">
    <h2>Schedule Your Visit</h2>
    <form id="bookingForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <div id="nameError" class="error"></div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      <div id="emailError" class="error"></div>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      <div id="phoneError" class="error"></div>

      <label for="service">Select Service</label>
      <select id="service" name="service">
        <option value="">-- Choose a Service --</option>
        <option>Hair Services</option>
        <option>Skin Treatments</option>
        <option>Makeup & Styling</option>
        <option>Spa & Relaxation</option>
      </select>
      <div id="serviceError" class="error"></div>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date">
      <div id="dateError" class="error"></div>

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time">
      <div id="timeError" class="error"></div>

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" placeholder="Any special requests?"></textarea>

      <button type="submit" class="btn-submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const service = document.getElementById('service').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      // Reset errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      // Name validation
      if (name === '' || !/^[A-Za-z\s]+$/.test(name)) {
        document.getElementById('nameError').textContent = 'Please enter a valid name (letters only).';
        valid = false;
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === '' || !emailPattern.test(email)) {
        document.getElementById('emailError').textContent = 'Enter a valid email address.';
        valid = false;
      }

      // Phone validation (10 digits)
      if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById('phoneError').textContent = 'Enter a valid 10-digit phone number.';
        valid = false;
      }

      // Service validation
      if (service === '') {
        document.getElementById('serviceError').textContent = 'Please select a service.';
        valid = false;
      }

      // Date validation
      if (date === '') {
        document.getElementById('dateError').textContent = 'Please choose a date.';
        valid = false;
      }

      // Time validation
      if (time === '') {
        document.getElementById('timeError').textContent = 'Please choose a time.';
        valid = false;
      }

      if (valid) {
        alert('Booking confirmed! Thank you for choosing Belle Salon ðŸ’…');
        // Redirection to the booking confirmation page
        window.location.href = 'bookingc.html';
      }
    });
  </script>

</body>
</html>
